<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Detalhes cliente</title>
</head>

<body>
	<main class="pg-detalhes my-3">
		<div class="row">
			<div class="col-12 col-md-6 col-lg-4 mb-3 mb-md-0">

				<!-- Detalhes  -->
				
			</div>
			<div class="col-md-6 col-lg-8">
				<div class="card card-primary">
					<div class="">
						<h3 class="card-title">Dados Pessoais</h3>
					</div>
					<div class="card-body">
						
						<h3 class="profile-username text-center" th:text="${Cliente.nome}">Maria Silva
						</h3>
						
						<strong></i> Telefone</strong>
						<p class="text-muted" th:text="${Cliente.telefone}">(99) 99999-0000</p>

						<hr>

						<strong> E-mail</strong>
						<p class="text-muted" id="email" th:text="${Cliente.email}">maria@email.com</p>
					</div>
				</div>
			</div>
		</div>
		<div class=" text-center my-3">
			<a th:href="@{/clientes}" class="btn btn-primary">Voltar</a>
		</div>
	</main>
</body>

</html>
